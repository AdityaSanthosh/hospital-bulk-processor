version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hospital-bulk-processor-dev
    ports:
      - "8000:8000"
    environment:
      - HOSPITAL_API_BASE_URL=https://hospital-directory.onrender.com
      - MAX_CSV_ROWS=20
      - UPLOAD_MAX_SIZE_MB=5
      - HOST=0.0.0.0
      - PORT=8000
    env_file:
      - .env
    volumes:
      # Mount app code for hot reload in development
      - ./app:/app/app
      - ./requirements.txt:/app/requirements.txt
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - hospital-network

networks:
  hospital-network:
    driver: bridge
